<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
</head>
<body>
    <header>
        <h1>Travel Reservation Form</h1>
        <h2><em>* denotes mandatory</em></h2>
    </header>

    <main>
        <form action="">
            <label for="name">Full Name<sup>*</sup>:</label><br>
            <input type="text" id="name" placeholder="First Name Last Name" required><br>

            <label for="email">Email Address<sup>*</sup>:</label><br>
            <input type="email" id="email" placeholder="email@example.com" required><br>

            <label for="selectpackage">Select Tour Package<sup>*</sup>:</label><br>
            <select id="selectpackage" required>
                <option value="goa">Goa</option>
                <option value="canada">Canada</option>
                <option value="london">London</option>
            </select><br>

            <label for="adate">Arrival Date<sup>*</sup>:</label><br>
            <input type="date" id="adate" required><br>

            <label for="no.ofpersons">Number of Persons<sup>*</sup>:</label><br>
            <input type="number" id="no.ofpersons" required><br>

            <fieldset>
                <legend>What would you like to avail?</legend>

                <input type="checkbox" id="boarding">
                <label for="boarding">Boarding</label><br>

                <input type="checkbox" id="fooding">
                <label for="fooding">Fooding</label><br>

                <input type="checkbox" id="sseeing">
                <label for="sseeing">Sight Seeing</label><br>
            </fieldset>

            <label for="discountcode">Discount Coupon Code:</label><br>
            <input type="text" id="discountcode"><br>

            <fieldset>
                <legend>Terms and Conditions<sup>*</sup></legend>

                <input type="radio" name="choice" id="agree" required>
                <label for="agree">I agree</label><br>

                <input type="radio" name="choice" id="disagree">
                <label for="disagree">I disagree</label><br>
            </fieldset>

            <input type="submit" value="Complete Reservation">
        </form>
    </main>

    <footer>
        <nav>
            <a href="aboutus.html">Go to About Us Page</a>
        </nav>
    </footer>
</body>
</html>
